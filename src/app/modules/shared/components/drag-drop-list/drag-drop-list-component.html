<div class="col-md-4">
  <div class="drag-container">
    <div class="section-heading">{{title}}</div>

    <div
      cdkDropList
      #pendingList="cdkDropList"
      [cdkDropListData]="dropListData"
      [cdkDropListConnectedTo]="[doneList,reviewList]"
      class="item-list"
      (cdkDropListDropped)="drop($event)"
    >
      <div class="item-box" *ngFor="let item of items" cdkDrag>{{item}}</div>
    </div>
  </div>
</div>

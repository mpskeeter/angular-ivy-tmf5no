<div>
  <!-- (click)="displayMenu()" -->
  <span class="rounded-md shadow-sm">
    <button
      class="inline-flex justify-center w-full px-4 py-2 text-sm font-medium"
      type="button"
      aria-haspopup="true"
      aria-expanded="true"
      [attr.aria-controls]="ariaName()"
    >
      <span>{{ element.label }}</span>
      <svg class="w-5 h-5 ml-2 -mr-1" viewBox="0 0 20 20" fill="currentColor">
        <path
          fill-rule="evenodd"
          d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </button>
  </span>
  <div
    class="
      opacity-0
      invisible
      dropdown-menu
      transition-all
      duration-300
      transform
      origin-top-left
      -translate-y-2
      scale-95
    "
  >
    <div
      class="
        absolute
        left-0
        w-56
        mt-2
        origin-top-left
        bg-white
        border border-gray-200
        divide-y divide-gray-100
        rounded-md
        shadow-lg
        outline-none
      "
      [attr.labelledby]="ariaName()"
      [attr.id]="ariaName()"
      role="menu"
    >
      <label *ngFor="let item of choices" class="inline-flex items-center">
        <span class="ml-2">{{ item.label }}</span>
      </label>

      <!-- <app-column-selector-item
        *ngFor="let item of choices"
        class="
          w-full
          px-4
          py-1
          inline-flex
          align-center
          hover:cursor-pointer hover:border-blue-300 hover:bg-gray-100
        "
        [item]="item"
      >
      </app-column-selector-item> -->
    </div>
  </div>
</div>

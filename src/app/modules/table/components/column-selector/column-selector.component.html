<div>app-column-selector works</div>

<div
  class="bg-white py-6 flex flex-col justify-center group"
>
  <div class="flex items-center justify-center p-12">
    <div class="relative inline-block text-left dropdown">
      <span class="rounded-md shadow-sm">
        <button
          class="
            inline-flex
            justify-center
            w-full
            px-4
            py-2
            text-sm
            font-medium
            leading-5
            text-gray-700
            transition
            duration-150
            ease-in-out
            bg-white
            border border-gray-300
            rounded-md
            hover:text-gray-500
            focus:outline-none focus:border-blue-300 focus:shadow-outline-blue
            active:bg-gray-50 active:text-gray-800
          "
          type="button"
          aria-haspopup="true"
          aria-expanded="true"
          aria-controls="column-list"
        >
          <span>Columns</span>
          <svg
            class="w-5 h-5 ml-2 -mr-1"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
        </button>
      </span>
      <div
        class="
          opacity-0
          invisible
          dropdown-menu
          transition-all
          duration-300
          transform
          origin-top-right
          -translate-y-2
          scale-95
        "
      >
        <div
          class="
            absolute
            right-0
            w-56
            mt-2
            origin-top-right
            bg-white
            border border-gray-200
            divide-y divide-gray-100
            rounded-md
            shadow-lg
            outline-none
          "
          aria-labelledby="headlessui-menu-button-1"
          id="column-list"
          role="menu"
        >
          <app-column-selector-item
            *ngFor="let item of columns"
            class="
              px-4
              py-1
              hover:cursor-pointer hover:border-blue-300 hover:bg-gray-50
            "
            [item]="item"
          >
          </app-column-selector-item>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .dropdown:focus-within .dropdown-menu {
    opacity:1;
    transform: translate(0) scale(1);
    visibility: visible;
  }
</style>

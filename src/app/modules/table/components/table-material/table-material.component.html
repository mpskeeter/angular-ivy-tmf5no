<ng-container *ngIf="headers" class="fixed h-screen w-full items-stretch">
	<div class="flow-root flex-row px-4 py-2">
		<!-- <div class="float-left" [ngClass]="{ hidden: isEmpty }">
			<app-column-selector [columns]="headers"></app-column-selector>
		</div> -->

		<div class="float-right">
			<app-button-add (click)="add.emit()"></app-button-add>
		</div>
	</div>

	<table mat-table [dataSource]="data" class="mat-elevation-z8">
		<!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
		<ng-container *ngFor="let header of headers">
			<ng-container *ngIf="header.tableDisplay" [matColumnDef]="header.name">
				<th mat-header-cell *matHeaderCellDef>{{header.label}}</th>
				<td mat-cell *matCellDef="let element">{{element[header.name]}}</td>
			</ng-container>
		</ng-container>

		<ng-container matColumnDef="actions">
			<th mat-header-cell *matHeaderCellDef>Actions</th>
			<td mat-cell *matCellDef="let element">
				<app-button-edit
					[tooltip]="'Edit'"
					(clicked)="edit.emit(element)"
				></app-button-edit>

				<app-button-delete (clicked)="delete.emit(element)"></app-button-delete>
			</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
	</table>
</ng-container>

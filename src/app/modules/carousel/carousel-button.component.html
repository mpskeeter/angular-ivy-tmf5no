<div
  *ngIf="enabled"
  class="
    carousel__slider
    absolute
    top-0
    bottom-0
    left-0
    z-10
    px-3.5
    flex
    items-center
  "
>
  <button
    (click)="buttonClick.emit($event)"
    class="
      cursor-pointer
      border-none
      text-app-accent
      bg-transparent
      w-8
      h-8
      p-0
    "
  >
    <ng-content></ng-content>
  </button>
</div>

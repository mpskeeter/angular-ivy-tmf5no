<div
  class="group outline-none outline-offset-0 text-xs accordion-section"
  tabindex="1"
>
  <div
    class="
      bg-gray-200
      px-4
      grid grid-cols-3
      col-auto
      items-center
      rounded-none
      border-2 border-[#d1d7dc]
      cursor-pointer
    "
    (click)="isOpen = !isOpen"
  >
    <div class="col-span-2 justify-self-start self-center">
      <div class="flex flex-row items-center justify-center">
        <div
          class="
            h-8
            w-8
            items-center
            inline-flex
            justify-center
            transition-transform
            duration-300
            my-2
            mr-2
          "
          [ngClass]="{ '-rotate-180': isOpen }"
        >
          <app-chevron-down-icon></app-chevron-down-icon>
        </div>
        <div class="font-bold">{{ item.seq }} - {{ item.name }}</div>
      </div>
    </div>
    <div class="justify-self-end self-center">
      {{ item.sources.length }} Lectures â€¢
      {{ item.duration * 1000 | date: 'mm' }} min
      {{ item.duration * 1000 | date: 'ss' }} sec
    </div>
  </div>
  <div
    class="
      max-h-0
      outline-none outline-offset-0
      border border-1
      bg-white
      px-4
      overflow-hidden
      transition-all
      duration-300
      ease-in-out
    "
    [ngClass]="{ 'max-h-screen': isOpen }"
  >
    <ul class="list-none">
      <li *ngFor="let source of item.sources">
        <app-course-item-source
          [source]="source"
          [item]="item"
          (launch)="launch.emit($event)"
        ></app-course-item-source>
      </li>
    </ul>
  </div>
</div>

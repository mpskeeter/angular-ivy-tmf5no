<img
  *ngIf="isScrubbing"
  [src]="
    domSanitizer.bypassSecurityTrustResourceUrl(
      duration.images[previewImgNumber]
    )
  "
  class="thumbnail-img"
  [ngClass]="{ scrubbing: isScrubbing }"
/>
<div
  #container
  class="timeline-container"
  [ngClass]="{ scrubbing: isScrubbing }"
>
  <div
    class="timeline"
    [style.--preview-position]="previewPosition"
    [style.--progress-position]="duration.percent"
  >
    <img
      class="preview-img"
      *ngIf="duration.images.length > 0 && previewImgNumber > -1"
      [src]="
        duration.images.length > 0 &&
        previewImgNumber > -1 &&
        domSanitizer.bypassSecurityTrustResourceUrl(
          duration.images[previewImgNumber]
        )
      "
      [style.--preview-position]="previewPosition"
      [style.display]="isScrubbing ? 'block' : 'none'"
    />

    <div
      class="thumb-indicator"
      [style.--progress-position]="duration.percent"
    ></div>
  </div>
</div>

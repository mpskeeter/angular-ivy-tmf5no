<div
	class="timeline-container group relative mx-2 flex h-2 cursor-pointer items-center"
>
	<span
		class="absolute left-0 top-0 bottom-0 hidden h-0 bg-[#969696] group-hover:block group-hover:h-full"
		[style.right.%]="percentage"
		[attr.aria-hidden]="isScrubbing"
	></span>
	<div
		class="timeline left-0 top-0 bottom-0 h-1 w-full bg-[#646464]/50 group-hover:h-full"
		[ngClass]="{ 'h-full': isScrubbing }"
	>
		<img
      #previewImage
      class="preview-img absolute h-20 aspect-video -top-4 -translate-x-1/2 -translate-y-full rounded border-2 border-solid border-white hidden group-hover:block"
      [ngClass]="{ 'block': isScrubbing }"
      [style.left.%]="percentage"
    />
		<div class="thumb-indicator"></div>
	</div>
	<span
		class="absolute left-0 top-0 bottom-0 h-1 bg-red-700 group-hover:h-full"
		[style.right.%]="percentage"
		[attr.aria-hidden]="false"
	></span>
</div>

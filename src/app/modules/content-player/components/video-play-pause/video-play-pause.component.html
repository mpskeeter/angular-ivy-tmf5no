<button
  class="
    p-0
    h-8
    w-8
    text-base
    cursor-pointer
    opacity-80
    transition-opacity
    ease-in-out
    hover:opacity-1
  "
  (click)="buttonClick(!playing)"
>
  <!-- playing -->
  <ng-container *ngIf="playing; else paused">
    <svg viewBox="0 0 24 24">
      <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
    </svg>
  </ng-container>

  <!-- paused -->
  <ng-template #paused>
    <svg viewBox="0 0 24 24">
      <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
    </svg>
  </ng-template>
</button>

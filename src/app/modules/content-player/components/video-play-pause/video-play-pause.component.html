<div class="items-center">
  <button
    class="
      p-0
      h-8
      w-8
      text-base text-white
      cursor-pointer
      opacity-80
      transition-opacity
      focus:outline-none
    "
    (click)="togglePlay(false)"
  >
    <app-video-icon-play *ngIf="!playing"></app-video-icon-play>
    <app-video-icon-pause *ngIf="playing"></app-video-icon-pause>
  </button>
</div>

<div class="flex items-center">
  <button
    class="mini-player-btn p-0 h-8 w-8 text-base text-white cursor-pointer"
    (click)="changeMini(!screen.mini)"
  >
    <svg viewBox="0 0 24 24">
      <path
        fill="currentColor"
        d="M21 3H3c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h18c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H3V5h18v14zm-10-7h9v6h-9z"
      />
    </svg>
  </button>
  <app-video-theater
    class="items-center"
    [theaterMode]="screen.theater"
    (clicked)="changeTheater($event)"
  ></app-video-theater>
  <app-video-full
    class="items-center"
    [full]="screen.full"
    (clicked)="changeFull($event)"
  ></app-video-full>
</div>

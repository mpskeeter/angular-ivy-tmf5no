<div
  *ngIf="playerService.item$ | async as item"
  class="align-center justify-items w-full relative flex justify-center mx-auto"
>
  <app-video-controls
    [controls]="controls"
    [player]="player"
    (changeControls)="setControls($event)"
  ></app-video-controls>

  <video
    autoplay="item?.autoplay"
    muted
    class="w-full z-10"
    [src]="item?.source?.url"
    (ended)="onVideoEnded(item)"
    #video
  ></video>
</div>

<div
  class="
    absolute
    flex
    items-center
    justify-center
    w-full
    h-full
    top-0
    z-20
    opacity-0
    transition-opacity
    before:absolute
    before:top-0
    before:bg-gradient-to-b
    before:from-transparent
    before:to-transparent
    before:w-full
    before:aspect-[5/6]
    before:z-[-1]
    before:pointer-events-none
  "
  [ngClass]="{
    'opacity-100 text-base text-neutral-400': contentClicked
  }"
  (click)="playPause({ display: true, value: !this.controls.playing })"
>
  <div class="flex flex-col content-center">
    <button
      *ngIf="contentClicked && VolumeContentClicked"
      class="
        relative
        t-32
        z-0
        h-12
        w-12
        opacity-0
        transition-all
        ease-in
        origin-center
        duration-700
      "
      disabled
      [ngClass]="{
        'z-30 opacity-70 rounded border-0 bg-gray-600 text-center font-bold text-base text-white':
          contentClicked && VolumeContentClicked
      }"
    >
      {{ controls.volume.volume * 100 }}%
    </button>
    <app-video-icon-play
      *ngIf="PlayContentClicked && controls.playing"
      class="
        h-16
        w-16
        z-0
        opacity-0
        transition-all
        ease-in
        origin-center
        duration-500
      "
      [ngClass]="{
        'z-30 opacity-100 text-base text-white': contentClicked
      }"
    ></app-video-icon-play>
    <ng-container
      class="
        h-16
        w-16
        z-0
        opacity-0
        transition-all
        ease-in
        origin-center
        duration-500
      "
      [ngClass]="{
        'z-30 opacity-100 text-base text-white': contentClicked
      }"
      viewBox="0 0 24 24"
    >
      <app-video-icon-play
        *ngIf="PlayContentClicked && controls.playing"
      ></app-video-icon-play>
      <app-video-icon-pause
        *ngIf="PlayContentClicked && !controls.playing"
      ></app-video-icon-pause>
    </ng-container>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="
        h-16
        w-16
        z-0
        opacity-0
        transition-all
        ease-in
        origin-center
        duration-500
      "
      [ngClass]="{
        'z-30 opacity-100 text-base text-white': contentClicked
      }"
      viewBox="0 0 24 24"
      fill="currentColor"
    >

      <!-- play button -->
      <!-- <path
        *ngIf="PlayContentClicked && controls.playing"
        fill-rule="evenodd"
        d="M14,19H18V5H14M6,19H10V5H6V19Z"
        clip-rule="evenodd"
      /> -->

      <!-- pause button -->
      <!-- <path
        *ngIf="PlayContentClicked && !controls.playing"
        fill-rule="evenodd"
        d="M8,5.14V19.14L19,12.14L8,5.14Z"
        clip-rule="evenodd"
      /> -->

      <!-- volume high button -->
      <path
        *ngIf="VolumeContentClicked && !controls.volume.muted"
        fill="currentColor"
        d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z"
      />

      <!-- muted button -->
      <path
        *ngIf="VolumeContentClicked && controls.volume.muted"
        fill="currentColor"
        d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z"
      />
    </svg>
  </div>
</div>
<div
  class="
    video-controls-container
    absolute
    w-full
    bottom-0
    z-20
    opacity-0
    transition-opacity
    before:absolute
    before:bottom-0
    before:bg-gradient-to-t
    before:from-black/75
    before:to-transparent
    before:w-full
    before:aspect-[6/1]
    before:z-[-1]
    before:pointer-events-none
    hover:opacity-100 hover:text-white
  "
>
  <app-video-timeline
    class=""
    [duration]="controls.duration"
    [playing]="controls.playing"
    (clicked)="setDuration($event)"
    (playingChange)="playPause({ display: false, value: $event })"
  ></app-video-timeline>
  <div class="controls flex gap-2 items-center p-1 z-30">
    <app-video-play-pause
      [playing]="controls.playing"
      (clicked)="playPause($event)"
    ></app-video-play-pause>

    <app-video-volume
      [volume]="controls.volume"
      (clicked)="changeVolume($event)"
    ></app-video-volume>

    <app-video-duration
      [duration]="controls.duration"
      class="grow"
    ></app-video-duration>

    <app-video-captions
      [captions]="controls.captions"
      (clicked)="setCaptions($event)"
    ></app-video-captions>

    <app-video-speed
      [speed]="controls.speed"
      (clicked)="setSpeed($event)"
    ></app-video-speed>

    <app-video-screen
      [screen]="controls.screen"
      (clicked)="setScreen($event)"
    ></app-video-screen>
  </div>
</div>

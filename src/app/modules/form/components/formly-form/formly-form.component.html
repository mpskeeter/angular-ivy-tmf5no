<form [formGroup]="form" (ngSubmit)="submit()">
  <formly-form
    [model]="model"
    [fields]="fields"
    [options]="options"
    [form]="form"
  ></formly-form>
  <div class="grid grid-cols-2 py-4 justify-items-stretch">
    <form-button
      class="w-4/5 self-center justify-self-center justify-items-stretch"
      text="Save"
      bg_color="bg-app-secondary"
      text_color="text-app-secondary"
      (clicked)="save()"
    ></form-button>
    <form-button
      class="w-4/5 self-center justify-self-center justify-items-stretch"
      text="Cancel"
      bg_color="bg-gray-400"
      text_color="text-app-secondary"
      (clicked)="cancel()"
    ></form-button>
  </div>
</form>

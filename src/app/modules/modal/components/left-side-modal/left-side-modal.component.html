<div
  class="group fixed hidden inset-0 bg-gray-600/50 overflow-hidden h-full z-20"
  tabindex="-1"
  role="dialog"
  #Modal
>
  <!-- overflow-y-auto overflow-x-hidden -->
  <!-- md:w-1/3 md:max-w-1/3 md:right-1/3 -->

  <!-- <pre>{{ menuState }}</pre> -->
  <div
    [@slideInOut]="menuState"
    class="
      modal-dialog
      absolute
      h-full
      w-1/3
      max-w-1/3
      left-1/3
      overflow-hidden
      overscroll-none
      bg-white
      transition-all
      delay-150
      ease-out
      duration-700
    "
  >
    <div class="modal-content bg-white shadow-xl">

    <span>
    <button
      type="button"
      class="close opacity-50 text-app-secondary"
      (click)="onClose()"
      aria-label="Close"
    >
      <span class="text-2xl" aria-hidden="true">&times;</span>
    </button>
  </span>

      <!-- <header class="py-6 px-4 bg-app-secondary">
        <div class="flex items-center justify-between">
          <h5 class="modal-title text-app-secondary">Modal Title</h5>
          <span>
            <button
              type="button"
              class="close opacity-50 text-app-secondary"
              (click)="onClose()"
              aria-label="Close"
            >
              <span class="text-2xl" aria-hidden="true">&times;</span>
            </button>
          </span>
        </div>
      </header> -->
      <div
        class="
          modal-body
          overflow-x-auto
          transition-all
          duration-1000
          h-screen
          mt-5
          fixed
          z-10
        "
        [ngClass]="{
          '-left-80 w-80': menuState === 'in',
          'left-0 w-80': menuState === 'out'
        }"
      >
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>

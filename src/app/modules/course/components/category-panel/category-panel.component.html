<ng-container class="w-auto mx-auto" *ngIf="category">
  <div class="bg-black text-white text-3xl p-3">The Learning Center</div>
  <div class="relative h-80">
    <a
      *ngIf="allowCategoryNavigate; else noNav"
      [routerLink]="['/course/category', category.id]"
    >
      <app-category-header class="flex flex-col h-80" [item]="category">
        <div
          class="
            flex flex-col
            mt-4
            text-white
            top-1/3
            left-2/4
            md:left-2/3
            text-xs
            lg:text-md
          "
        >
          <p>
            Please browse the course list below to assist with your daily
            functions
          </p>
        </div>
      </app-category-header>
    </a>
    <ng-template #noNav class="flex flex-col h-80">
      <app-category-header [item]="category">
        <div
          class="
            flex flex-col
            mt-4
            text-white
            top-1/3
            left-2/4
            md:left-2/3
            text-xs
            lg:text-md
          "
        >
          <p>
            Please browse the course list below to assist with your daily
            functions
          </p>
        </div>
      </app-category-header>
    </ng-template>
  </div>
  <div class="w-full bg-white flex flex-row grow-0 mt-4">
    <app-course-card
      *ngFor="let course of category.courses"
      [course]="course"
    ></app-course-card>
  </div>
</ng-container>

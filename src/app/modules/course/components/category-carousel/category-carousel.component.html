<div class="w-full bg-grey-500">
  <carousel
    class="carousel-html-content bg-gray-500"
    [cellWidth]="'100%'"
    [cellsToShow]="1"
    [dots]="true"
    [counter]="true"
  >
    <!-- [height]="300"
    [autoplay]="true"
    [dots]="true"
    [loop]="true" -->
    <div
      class="
        carousel-cell
        flex
        items-center
        justify-center
        text-base
        rounded-lg
        w-full
        h-full
        absolute
        overflow-hidden
        bg-yellow-500
      "
      *ngFor="let item of items"
    >
      <!-- <span class="flex justify-center"> -->
      <span class="flex w-1/2 items-center justify-center">
        <img class="h-48 scale-75" [src]="item?.image" />
      </span>
      <span class="flex w-1/3 flex-col justify-center">
        <p class="font-bold">{{ item?.name }}</p>
        <p class="text-sm">{{ item?.description | truncate: 100 }}</p>
      </span>
      <!-- </span> -->
    </div>
  </carousel>
</div>

<div class="relative px-4">
    <div class="absolute left-0">
        <img class="h-48 scale-75 items-center" [src]="category?.image" />
    </div>
    <div class="absolute right-0">
        <div class="font-bold">{{ category?.name }}</div>
        <div class="text-sm">
          {{ category?.description | truncate: 100 }}
        </div>
    </div>
</div>

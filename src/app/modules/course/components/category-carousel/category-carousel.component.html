<div class="w-auto mx-auto">
  <carousel
    [infinite]="true"
    [auto]="true"
    [bullets]="true"
    (page)="setPage($event)"
  >
    <ng-container *ngFor="let item of items">
      <div *carouselSlide>
        <div
          class="
            slide
            flex flex-row
            items-center
            bg-app-accent
            absolute
            h-full
            w-full
          "
        >
          <!-- justify-center -->
          <!-- px-4 -->
          <!-- <div class="flex justify-center"> -->
          <!-- <pre>{{ item?.image }}</pre> -->
          <!-- [src]="domSanitizer.bypassSecurityTrustResourceUrl(item?.image)" -->
          <img
            class="justify-center h-full w-full object-cover grayscale-[100]"
            [src]="item?.image"
          />

          <div
            class="
              absolute
              w-1/4
              flex flex-col
              justify-items-center
              text-white
              top-1/3
              left-2/3
            "
          >
            <!-- t-50%
              -right-10 -->
            <!-- justify-center -->
            <p class="font-bold text-xl">{{ item?.name }}</p>
            <p class="text-md">{{ item?.description | truncate: 100 }}</p>

            <button
              class="mt-4 p-3 bg-white text-black font-bold"
              [routerLink]="['/course/category', item.id]"
            >
              Learn More >
            </button>
          </div>

          <!-- <div
              class="object-fit grayscale-[100]"
              [style.backgroundImage]="
                'url(' +
                domSanitizer.bypassSecurityTrustResourceUrl(item?.image) +
                ')'
              "
            ></div> -->
          <!-- </div> -->
          <!-- <div class="flex flex-col float-right justify-center">
            <img class="object-fit" [src]="item?.image" />
          </div> -->

          <!-- <div class="flex w-1/3 flex-col float-left justify-center">
            <p class="font-bold">{{ item?.name }}</p>
            <p class="text-xs">{{ item?.description | truncate: 100 }}</p>
          </div> -->
        </div>
      </div>
    </ng-container>
  </carousel>
  <!-- <div class="w-full bg-white flex flex-row grow-0 mx-4 mt-4">
    <app-course-card
      class="mx-2"
      *ngFor="let course of items[page - 1].courses"
      [course]="course"
    ></app-course-card>
  </div> -->
</div>

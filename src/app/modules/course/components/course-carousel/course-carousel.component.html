  <div class="w-full">
    <div class="text-2xl font-bold py-4">{{title}}</div>
    <div class="w-full mx-auto">
      <carousel
        [infinite]="true"
        [auto]="false"
        [bullets]="false"
        class="w-full"
      >
        <ng-container *ngFor="let page of pages()">
          <div
            *carouselSlide
            class="absolute flex flex-row gap-3 items-center px-20"
          >
            <app-course-card
              *ngFor="let course of getRecords(page)"
              [course]="course"
            ></app-course-card>
          </div>
        </ng-container>
      </carousel>
    </div>
  </div>

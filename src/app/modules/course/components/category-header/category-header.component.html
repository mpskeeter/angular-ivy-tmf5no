<div
  class="
    slide
    flex flex-row
    items-center
    bg-app-accent
    absolute
    h-full
    w-full
  "
>
  <img
    class="justify-center h-full w-full object-cover"
    [src]="item?.image"
  />

  <div
    class="
      absolute
      w-1/3
      md:w-1/4
      flex flex-col
      justify-items-center
      text-white
      top-1/3
      left-2/4
      md:left-2/3
    "
  >
    <p class="font-bold text-md lg:text-xl">{{ item?.name }}</p>
    <p class="text-xs lg:text-md">
      {{ item?.description | truncate: 100 }}
    </p>
    <ng-content></ng-content>

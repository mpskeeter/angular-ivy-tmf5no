<div class="container">
  <div class="font-bold py-3 text-2xl">Course Content</div>
  <div class="text-sm">
    <span>{{ course.playlist.items.length }} sections</span> •
    <span>{{ course.playlist.items.length }} lectures</span> •
    <span
      >{{ course.playlist.duration * 1000 | date: 'mm:ss' }} total length</span
    >
  </div>
  <app-course-detail-content-item
    *ngFor="let item of course.playlist.items; let i = index"
    [item]="item"
  >
  </app-course-detail-content-item>
</div>

<div class="container" *ngIf="player.item$ | async as play">
  <div class="font-bold py-3 text-2xl">Course Content</div>
  <div class="text-sm">
    <span>{{ play.playlistItems.length }} sections</span> •
    <span>{{ totalLectures(play.playlistItems) }} lectures</span> •
    <span
      >{{ play.course.playlist.duration * 1000 | date: 'mm:ss' }} total
      length</span
    >
  </div>
  <app-course-detail-content-item
    *ngFor="let item of play.playlistItems; let i = index"
    [item]="item"
  >
  </app-course-detail-content-item>
</div>

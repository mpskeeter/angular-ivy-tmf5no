<div class="w-auto mx-auto" *ngIf="service.item$ | async as category">
  <div class="bg-black text-white text-3xl p-3">The Learning Center</div>
  <div class="relative h-80">
    <app-category-header class="flex flex-col h-80" [item]="category">
      <div
        class="
          flex flex-col
          mt-4
          text-white
          top-1/3
          left-2/4
          md:left-2/3
          text-xs
          lg:text-md
        "
      >
        <p>
          Please browse the course list below to assist with your daily
          functions
        </p>
      </div>
    </app-category-header>
  </div>
  <div class="w-full bg-white flex flex-row grow-0 mt-4 flex-wrap">
    <app-course-card
      *ngFor="let course of category.courses"
      [course]="course"
    ></app-course-card>
  </div>
</div>

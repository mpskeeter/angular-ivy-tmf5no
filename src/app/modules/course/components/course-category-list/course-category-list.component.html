<div class="w-full">
  <ng-container *ngIf="service.item$ | async as category">
    <div class="relative h-80">
      <app-category-header class="flex flex-col h-80" [item]="category">
        <div
          class="
            flex flex-col
            mt-4
            text-white
            top-1/3
            left-2/4
            md:left-2/3
            text-xs
            lg:text-md
          "
        >
          <p>
            Please browse the course list below to assist with your daily
            functions
          </p>
        </div>
      </app-category-header>
    </div>
  </ng-container>

  <ng-container *ngIf="featured.length > 0 || nonFeatured.length > 0">
    <app-course-carousel
      *ngIf="featured.length > 0"
      title="Featured Courses"
      [courses]="featured"
    ></app-course-carousel>

    <app-course-carousel
      *ngIf="nonFeatured.length > 0"
      title="Courses By Subject"
      [courses]="nonFeatured"
    ></app-course-carousel>
  </ng-container>
</div>

<footer>
    <div class="flex flex-row justify-around bg-[#36414b]">
      <div
        *ngFor="let item of footerItems"
        class="p-5 flex-col text-base pt-[10px] text-[#a5a1a1]"
      >
        <div class="pb-3" [innerHTML]="item.item"></div>
        <ul class="text-[#d8d1d1] text-xs space-y-2">
          <li
            *ngFor="let subItem of item.children"
            [innerHTML]="subItem.item"
          ></li>
        </ul>
      </div>
    </div>
    <div
      class="
        flex flex-row
        justify-around
        bg-white
        px-5
        bottom-0
        text-xs
        font-bold
        text-gray-500
      "
    >
      <div *ngFor="let item of bottomItems" [innerHTML]="item"></div>
    </div>
  </footer>

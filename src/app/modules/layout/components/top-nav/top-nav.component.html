<nav class="top-0 mt-1 w-full">
  <div class="grid grid-cols-2 md:grid-cols-3 mx-6 items-center">
    <div class="col-span-1 cursor-pointer md:hidden md:cursor-none">
      <button
        class="
          inline-flex
          items-center
          justify-center
          p-2
          rounded-md
          hover:text-white hover:bg-gray-700
          focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white
        "
        (click)="openNav()"
        aria-controls="mobile-menu"
        aria-expanded="false"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          viewBox="0 0 20 20"
          fill="currentColor"
        >
          <path
            fill-rule="evenodd"
            d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    <!-- scale-[.3]
		sm:scale-[.4] -->
    <div
      class="
        hidden
        origin-left
        md:flex md:justify-items-center md:scale-[.3]
        lg:scale-[.5]
      "
    >
      <a [routerLink]="['/']">
        <app-brand class="w-full h-full"></app-brand>
      </a>
    </div>
    <div class="hidden md:flex md:items-center md:justify-center md:text-base">
      <app-menu-items-dropdown
        *ngFor="let menu of menu.mainMenuDropdown$ | async"
        [menu]="menu"
        text_color="text-app-base"
      ></app-menu-items-dropdown>
    </div>

    <div class="flex justify-end">
      <!-- [ngClass]="{ 'flex-auto justify-end': searchOpen }" -->
      <app-searchbar
        class="flex items-center justify-end scale-50 md:scale-75 lg:scale-100"
      ></app-searchbar>
      <app-bell-icon
        class="flex items-center justify-end scale-50 md:scale-75 lg:scale-100"
      ></app-bell-icon>
      <app-user-avatar
        class="flex items-center justify-end scale-50 md:scale-75 lg:scale-100"
      ></app-user-avatar>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menu state. -->
  <div *ngIf="open" class="md:hidden" id="mobile-menu">
    <!-- <app-left-side-modal class="md:hidden"> -->
    <!-- <div class="px-2 pt-2 pb-3 space-y-1 w-1/3"> -->
    <app-menu-items-dropdown
      class="px-2 pt-2 pb-3 space-y-1 w-1/3"
      *ngFor="let menu of menu.mainMenuDropdown$ | async"
      [menu]="menu"
      text_color="text-app-base"
    ></app-menu-items-dropdown>
    <!-- </div> -->
    <!-- </app-left-side-modal> -->
  </div>
</nav>

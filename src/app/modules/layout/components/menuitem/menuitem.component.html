<ng-container *ngIf="!item.role; else checkRole">
  <app-item [item]="item" (SelectedMenu)="SelectedMenu.emit($event)"></app-item>
</ng-container>

<ng-template #checkRole>
  <app-item
    [item]="item"
    *appHasRole="item.role"
    (SelectedMenu)="SelectedMenu.emit($event)"
  ></app-item>
</ng-template>

<div
  (click)="service.setPlaylistSourceId(source?.seq)"
  class="
    text-xs
    flex
    justify-center
    items-center
    p-3
    leading-3
    hover:cursor-pointer
  "
>
  <app-watched class="text-app-accent" *ngIf="watched$ | async"></app-watched>
  <app-play class="text-app-accent" *ngIf="!(watched$ | async)"></app-play>

  <div class="flex-1 items-center px-4">
    <div class="flow-root">
      <div class="text-sm float-left">{{ source.name }}</div>
      <div class="text-sm float-right">
        {{ source.duration * 1000 | date: 'HH:mm:ss':'UTC' }}
      </div>
    </div>
  </div>
</div>

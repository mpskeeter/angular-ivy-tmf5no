<div
  *ngIf="currentItem"
  class="bg-app-primary hover:bg-app-player-accent"
  [ngClass]="{ 'bg-app-secondary': item?.seq === currentItem?.seq }"
>
  <span
    class="pl-2 pt-3 text-xs uppercase"
    *ngIf="item?.seq === currentItem?.seq"
    >Now Playing</span
  >
  <span
    class="pl-2 pt-3 text-xs uppercase"
    *ngIf="item?.seq === currentItem?.seq + 1"
    >Up Next</span
  >
  <a
    class="flex flex-row items-center p-4 leading-tight"
    [ngClass]="{
      'pt-0':
        item?.seq !== currentItem?.seq || item?.seq !== currentItem?.seq + 1
    }"
    (click)="
      item?.seq !== currentItem?.seq && service.setPlaylistItemId(item?.seq)
    "
  >
    <span class="py-2 pr-3">{{ item?.seq }}</span>
    <div>
      <div class="py-2 pr-3 text-sm text-app-accent">
       <app-watched *ngIf="watched$ | async"></app-watched>

          *ngIf="watched$ | async"

          role="img"

          viewBox="0 0 512 512"
        >
          <path
            fill="currentColor"
            d="M480 128c0 8.188-3.125 16.38-9.375 22.62l-256 256C208.4 412.9 200.2 416 192 416s-16.38-3.125-22.62-9.375l-128-128C35.13 272.4 32 264.2 32 256c0-18.28 14.95-32 32-32c8.188 0 16.38 3.125 22.62 9.375L192 338.8l233.4-233.4C431.6 99.13 439.8 96 448 96C465.1 96 480 109.7 480 128z"
          ></path>
        </svg> -->
       <app-play *ngIf="!(watched$ | async)"></app-play>

          *ngIf="!(watched$ | async)"

        </svg> -->
      </div>
    </div>
    <div>
      <p class="py-2">{{ item.name }}</p>
      <span class="text-xs">{{
        item.duration * 1000 | date: 'HH:mm:ss':'UTC'
      }}</span>
      <span class="text-xs">{{
        item.updatedAt || item.createdAt | date: 'MMM dd, YYYY'
      }}</span>
    </div>
  </a>
